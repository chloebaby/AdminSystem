<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admission System ::. LOGIN</title>
    <div th:replace="fragments/header :: header-css"/>
    <div th:replace="fragments/header :: header-js"/>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../css/login.css" />

    <script>
        $(document).ready (function(){
            setTimeout(function() {$('.alert').alert('close')}, 5000);
        });
    </script>
</head>
<body>

<div class="container col-sm-4 login-div">

    <div class="card">
        <div>
            <div class="card-header">
                Please Sign In
            </div>
            <div class="card-body">
                <form th:action="@{/login}" method="post">
                <fieldset>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            Invalid username / password
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                    <div th:if="${param.logout}">
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            You have been logged out.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <input autocomplete="off" type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="UserName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input autocomplete="off"   type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="true"/>
                    </div>

                    <div class="row col-sm-4">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                    </div>
                </fieldset>
            </form>
            </div>
            <div class="card-footer text-muted">
                &nbsp;
            </div>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
