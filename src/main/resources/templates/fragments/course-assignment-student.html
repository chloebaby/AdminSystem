<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="course-assignment-student-modal">
    <div class="modal fade" id="course-assignment-student-modal" tabindex="-1" role="dialog" aria-labelledby="addStudent" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><span id="span-title"></span>Add Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form  method="post" id="form-add-student" th:action="@{/cs-assignment/add}">
                        <input type="hidden" id="add-student-course-id" name="course.id" />
                        <input type="hidden" id="add-student-student-id" name="student.id" />
                        <table class="table table-striped">
                            <thead>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">E-Mail</th>
                            <th scope="col"></th>
                            </thead>
                            <tbody>
                            <tr scope="row" th:each="student : ${allStudents}">
                                <td class="col-md-1" th:text="${student.id}"></td>
                                <td class="col-md-2" th:text="${student.firstName}"></td>
                                <td class="col-md-2" th:text="${student.lastName}"></td>
                                <td class="col-md-2" th:text="${student.user.userName}"></td>
                                <td class="col-md-3" th:text="${student.user.email}"></td>
                                <td class="col-md-2">
                                    <button type="button" class="btn btn-primary" th:onclick="|addStudentToCourse('${course.id}','${student.id}')|">Select</button>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="delete-course-assignment-student-modal">

    <div class="modal fade" id="delete-course-assignment-student-modal" tabindex="-1" role="dialog" aria-labelledby="removeStudent" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Remove Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/cs-assignment/remove}" method="post" id="form-course-assignment-student-modal-delete">
                        <div class="form-group">
                            <input type="hidden" id="delete-course-id" name="course.id" />
                            <input type="hidden" id="delete-student-id" name="student.id" />
                            <span>Are you want to remove the selected selected student from this course?</span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" onclick="$('#form-course-assignment-student-modal-delete').submit();">Yes</button>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:fragment="mark-course-assignment-student-modal">

    <div class="modal fade" id="mark-course-assignment-student-modal" tabindex="-1" role="dialog" aria-labelledby="markStudent" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Assign Mark to Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/cs-assignment/mark}" method="post" id="form-course-assignment-student-modal-mark">
                        <div class="form-group">
                            <input type="hidden" id="mark-course-id" name="csKey.course.id" />
                            <input type="hidden" id="mark-student-id" name="csKey.student.id" />
                            <label for="mark">Mark</label>
                            <input class="form-control" type="number" min="0" max="100" value="0" id="mark" name="mark"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="$('#form-course-assignment-student-modal-mark').submit();">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
