<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="reset-professor-password-modal">
    <div class="modal fade" id="reset-professor-password-modal" tabindex="-1" role="dialog" aria-labelledby="resetProfessorPassword" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Reset Professor's Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/professor/reset}" method="post" id="form-professor-reset">
                        <div class="form-group">
                            <input type="hidden" id="reset-professor-id" name="id" />
                            <span>Are you want to reset the selected professor's password?</span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" onclick="$('#form-professor-reset').submit();">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
