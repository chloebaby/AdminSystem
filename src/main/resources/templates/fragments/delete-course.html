<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="delete-course-modal">
    <div class="modal fade" id="delete-course-modal" tabindex="-1" role="dialog" aria-labelledby="deleteCourse" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Course</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/course/delete}" method="post" id="form-course-delete">
                        <div class="form-group">
                            <input type="hidden" id="delete-course-id" name="id" />
                            <span>Are you want to delete the selected course?</span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" onclick="$('#form-course-delete').submit();">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
